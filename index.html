<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bibhu Prasad Sahoo">
    <meta name="description" content="This is a basic calculator">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div id="main-container">
        <section id="top-section">
            <input type="text">
        </section>
        <section id="bottom-section">
            <button class="btn" id="7-btn">7</button>
            <button class="btn" id="8-btn">8</button>
            <button class="btn" id="9-btn">9</button>
            <button class="btn" id="del-btn">DEL</button>
            <button class="btn" id="4-btn">4</button>
            <button class="btn" id="5-btn">5</button>
            <button class="btn" id="6-btn">6</button>
            <button class="btn" id="plus-btn">+</button>
            <button class="btn" id="1-btn">1</button>
            <button class="btn" id="2-btn">2</button>
            <button class="btn" id="3-btn">3</button>
            <button class="btn" id="minus-btn">-</button>
            <button class="btn" id="dot-btn">.</button>
            <button class="btn" id="0-btn">0</button>
            <button class="btn" id="divide-btn">/</button>
            <button class="btn" id="multiply-btn">x</button>
            <button class="btn" id="reset-btn">RESET</button>
            <button class="btn" id="equalto-btn">=</button>
        </section>
        <script src=""></script>
    </div>
</body>

</html>
